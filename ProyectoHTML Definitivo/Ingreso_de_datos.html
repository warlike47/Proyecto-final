tes()'></form></article><article id='aditamentos'><label for='aditamentos'>Aditamentos</label><br><br><input type='checkbox' name='extra' value='0' id='wifi'> Wifi <br><input type='text' class='aditamento' id='valor_wifi' placeholder='Ingresa el valor del aditamento'><input type='checkbox' name='extra' value='0' id='parqueadero'> Parqueadero <br><input type='text' class='aditamento' id='valor_parqueadero' placeholder='Ingresa el valor del aditamento'><input type='checkbox' name='extra' value='0' id='gimnasio'> Gimnasio <br><input type='text' class='aditamento' id='valor_gym' placeholder='Ingresa el valor del aditamento'><input type='checkbox' name='extra' value='0' id='restaurante'> Restaurante <br><input type='text' class='aditamento' id='valor_restaurante' placeholder='Ingresa el valor del aditamento'><input type='checkbox' name='extra' value='0' id='piscina'> Piscina <br><input type='text' class='aditamento' id='valor_piscina' placeholder='Ingresa el valor del aditamento'><input type='checkbox' name='extra' value='0' id='spa'> Spa <br><input type='text' class='aditamento' id='valor_sap' placeholder='Ingresa el valor del aditamento'><input type='checkbox' name='extra' value='0' id='sauna'> Sauna <br><input type='text' class='aditamento' id='valor_sauna' placeholder='Ingresa el valor del aditamento'><input type='button' class='enviar' name='send_extra' value='Agregar aditamentos' onclick='take_additions()'><input type='button' id='send_extra' class='enviar' name='add_extra' value='Anadir aditamentos' onclick='send_additions()'></article></section></body></html>
